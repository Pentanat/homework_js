!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
    <script>
    
   //пример 1
let a = 1, b = 1, c, d;
//* переменной "а" присваивается значение 1, префиксная форма инкремента увеличивает переменную "а" на 1 и присваивает увеличенное значение переменной "с", с  помощью alert значение переменной "с" выводится на экран */  
c = ++a;
alert(c); // ответ: 2
//пример 2
/* переменной "b" присваивается значение 1, переменной "d" присваивается значение переменной "b", постфиксная форма инкремента увеличивает переменную "b" на 1, с  помощью alert значение переменной "d" выводится на экран */     
d = b++;
alert(d); //ответ: 1
//пример 3
c = 2 + ++a;
alert(c); //ответ: 5
//пример 4
d = 2 + b++;
alert(d); //ответ: 4
alert(a); //3
alert(b); //3

    
    
        
    </script>
</body>
</html>
