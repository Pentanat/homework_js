!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
    <script>
        "use strict"
 
        let a = prompt("Введите 1е число"); 
        let b = prompt("Введите 2е число");
        if (a >= 0 && b >= 0) {
            alert("Разность чисел равна:" + (a - b));
        }
        if (a < 0 && b < 0) {
            alert("Произведение чисел равно" + (a * b))
        }
        
       
        
    </script>
</body>
</html>
