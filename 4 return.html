!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
</head>
<body>
    <script>
        "use strict"
 
        const result = (num1, num2) => {
            return num1 + num2;
            
        }
        
        alert(result(20, 9));
       
        const result2 = (num1, num2) => {
            return num1 - num2;
        }
        
        alert(result2(20, 9));
        
        const result3 = (num1, num2) => {
            return num1 * num2;
        }
        
        alert (result3 (20, 9));
        
        const result4 = (num1, num2) => {
            return num1 / num2;
        }
        
        alert (result4(20, 9));
        
    </script>
</body>
</html>
